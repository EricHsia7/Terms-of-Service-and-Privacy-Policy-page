<meta charset="UTF-8">
<title>服務條款與隱私政策</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://erichsia7.github.io/Terms-of-Service-and-Privacy-Policy-page/marked.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<style>
      .privacytopbar {
    width: 100%;
    height: 52px;
    color: #212121;
    font-size: 16px;
    opacity: 1;
    position: absolute;
    left: 0;
    top: 0;
    -webkit-backdrop-filter: blur(15px);
    backdrop-filter: blur(15px);
    background: #fff;
    box-shadow:0 0 15px 1px rgba(0,0,0,0.05);
}
  .privacybg {
    width:100%;
    height:100%;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(1);
    background:#fff;
    overflow: hidden;
    display:block;
  }
</style>
<div class="privacybg">
    <div class="privacytopbar"><z style="transform:translate(-50%,-50%);position:absolute;top:50%;left:50%;">服務條款與隱私政策</z></div>
    <div id="privacyinner" style="padding:10px;position:absolute;top:52px;left:0px;height:calc(100% - 52px);width:clac(100% - 20px);overflow:scroll;"></div>
  </div>
  
 
  <script>
    var pws = "" ;
    var promptchars = "0123456789abcdefghijklmnopqrstuvwxyz";
            for (var i = 0; i < 10; i++) {
                var randomNumber = Math.floor(Math.random() * promptchars.length);
                pws += promptchars.substring(randomNumber, randomNumber + 1);
            }
    $.ajax({
            type:"get",
            url:'index.md?' + pws ,
            dataType:"html",
            success:function(res){
            $('#privacyinner').html(marked(res));
            }
        
  });
    $('input').attr('disabled','false');
  </script>
